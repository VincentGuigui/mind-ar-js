<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Frame-Only Mode Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="../dist-dev/mindar-image-aframe.js"></script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ../examples/image-tracking/assets/targets/card.mind; 
                      frameThickness: 0.15; 
                      maxTrack: 1; 
                      autoStart: true" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="raccoonModel" src="../examples/image-tracking/assets/models/raccoon/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false" 
            cursor="fuse: false; rayOrigin: mouse;" 
            raycaster="far: 10000; objects: .clickable">
        </a-camera>

        <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                rotation="0 0 0 " 
                position="0 0 0" 
                scale="0.005 0.005 0.005" 
                src="#raccoonModel" 
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>

            <!-- Add some visual feedback for frame mode -->
            <a-text 
                value="FRAME MODE ACTIVE" 
                position="0 0.8 0" 
                align="center" 
                color="red" 
                scale="0.5 0.5 0.5">
            </a-text>
        </a-entity>
    </a-scene>

    <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: Arial;">
        <h3>Frame-Only Mode Demo</h3>
        <p>🎯 <strong>Frame Thickness:</strong> 15% of image width/height</p>
        <p>🔍 <strong>Feature Detection:</strong> Border area only</p>
        <p>⚡ <strong>Performance:</strong> Faster tracking with fewer features</p>
        <p>📱 Point your camera at a target image with distinct border features</p>
    </div>
</body>
</html>
